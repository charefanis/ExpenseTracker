<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>        
    <title>Expense Tracker</title>
</head>
<body>
    <div class="section1">
        <h1>Expense Tracker</h1>
        <h2>Add a new item</h2>
        <label>Name:</label>
        <input id="myName" class="input1" type="text" placeholder="Item name"><br>
        <label>Date:</label>
        <input id="myDate" class="input2" type="date">
        <label>Amount:</label>
        <input id="myAmount" class="input3" type="number"><br>
        <button id="mySubmit" type="button">Add Expense</button>
    </div>
    <div class="table">
        <table id="myTd">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr id="defaultTd">
                    <td class="default-td" colspan="3">No expense added yet!</td>
                </tr>
            </tbody>
        </table>    
    </div>
    <script src="main.js"></script>
</body>
</html>
